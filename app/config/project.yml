parameters:
  
   #cerad_tourn_project_key: AYSOS5Games2013

    cerad_tourn_project:

        info:     
          key:       AYSOS5Games2013
          status:    Active
          season:    SU2013
          sport:     Soccer
          domain:    AYSO
          domainSub: S5Games
             
          title:   "AYSO Section 5 Games 2013"
          desc:    "AYSO Section 5 Games 2013 - June 14,15,16 - Knoxville, TN"
                 
        plan:
         
         attending:
           type:    select
           label:   I will attend the games
           default: na
           choices:
             na:    Need Answer
             no:    No
             yes:   Yes
             maybe: Maybe
           
         refereeing:
           type:    select
           label:   I will referee
           default: no
           choices: { no: No, yes: Yes, maybe: Maybe}
                        
         assessing:
           type:    select
           label:   I will do assessments/observations
           default: no
           choices: { no: No, yes: Yes, maybe: Maybe}
           
         reqAssess:
           type:    select
           label:   I request an assessment or observation
           default: no
           choices: 
             no:           No 
             Informal:     Informal 
             Intermediate: Intermediate
             AdvancedCR:   Advanced CR
             AdvancedAR:   Adcanced AR
             AdvancedCRAR: Advanced CR and AR
             NationalCR:   National CR
             NationalAR:   Advanced AR
             NationalCRAR: National CR and AR
             
         coaching:
           type:    select
           label:   I will coach or manage a team
           default: no
           choices: { no: No, yes: Yes, maybe: Maybe}
           
         volunteering:
           type:    select
           label:   I will volunteer for other jobs
           default: no
           choices: { no: No, yes: Yes, maybe: Maybe}
           
         playing:
           type:    select
           label:   I have (or am) a player in the games
           default: no
           choices: { no: No, yes: Yes, player: Yes - I am a player }
           
         tshirt:
           type:    select
           label:   T-Shirt Size
           default: na
           choices: 
             na:        na
             youthm:    Youth Medium 
             youthl:    Youth Large
             adults:    Adult Small
             adultm:    Adult Medium
             adultl:    Adult Large
             adultlx:   Adult Large X
             adultlxx:  Adult Large XX
             adultlxxx: Adult Large XXX
             
           
